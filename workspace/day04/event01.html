<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이벤트</title>
</head>
<body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr>
    <p></p>
    <!-- default: submit -->
    <!-- <button></button> -->
    <input type="button" value="스타일 변경">
</body>
<script>
    /*input[type=button], input[속성]  */
    const input = document.querySelector("input[type=button]");
    input.addEventListener("click", function() {
        this.style.background = "yellow";
        p.style.fontSize = "30px";
        p.style.border = "3px dashed red";
        p.style.width = "200px"; /* 40vw(40%): 부모요소가 아닌 브라우저 기준의 % */;   
    });

</script>
</html>
