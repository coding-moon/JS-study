<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- <br>태그를 사용하지 않고, 덧셈 결과는 직접 연산을 통해 출력한다.

    아래 문서를 그대로 write(), writeln()를 사용하여 작성한다 -->
    
    <!-- 
        document.write() 활용
        -----------------------------------(hr 태그)
        Welcome!

        2 + 5는
        7입니다
     -->
    
    
    
</body>
<script>
        document.write("<h1>document.write() 활용</h1>");
        document.write("<h2>Welcome!</h2>");
        document.writeln("<span>2 + 5는</span>");
        document.write("`<span>${2 + 5}입니다</span>`");
</script>
</html>
